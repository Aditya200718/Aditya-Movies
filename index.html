<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADITYA MOVIES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://drive.google.com/uc?export=view&id=1MMXI8fTIWQCnYfcUOLILjVrOTP3L0buG') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 80px 20px 40px;
    }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background-image: url('https://drive.google.com/uc?export=view&id=1MMXI8fTIWQCnYfcUOLILjVrOTP3L0buG');
      background-size: cover;
      background-position: center;
      border: 4px solid #000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      transition: 0.3s ease;
      background-color: transparent;
    }

    .btn:hover {
      background-color: #000;
      color: #fff;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #444;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .logo {
        width: 120px;
        height: 120px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="logo"></div>
    <h1>WELCOME TO<br>ADITYA MOVIES</h1>
    <a href="#movies" class="btn">Movies</a>
    <a href="#series" class="btn">Series</a>
  </div>

  <div class="footer">
    &copy; 2025 ADITYA MOVIES. All Rights Reserved.
  </div>
</body>
</html>
