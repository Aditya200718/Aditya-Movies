<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aditya Movies</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('ADITYA-MOVIES.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: -1;
    }

    .overlay {
      position: relative;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .dp {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 50px;
    }

    .buttons a {
      padding: 15px 30px;
      background-color: #111;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: crimson;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <!-- Background image -->
  <div class="background"></div>

  <!-- Content overlay -->
  <div class="overlay">
    <!-- DP Image -->
    <img class="dp" src="ADITYA-MOVIES.jpg" alt="Aditya DP" />
    
    <!-- Heading -->
    <h1>WELCOME TO <br> ADITYA MOVIES</h1>

    <!-- Buttons -->
    <div class="buttons">
      <a href="#">Movies</a>
      <a href="#">Series</a>
    </div>

    <!-- Footer -->
    <footer>&copy; 2025 Aditya Movies. All rights reserved.</footer>
  </div>
</body>
</html>
